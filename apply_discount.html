{% extends "base.html" %}
{% block title %}Apply Discount{% endblock %}

{% block content %}
<h2 class="mb-4">Apply Discount to All Products</h2>

<form method="post" class="w-50 mx-auto needs-validation" novalidate>
  <div class="mb-3">
    <label for="discount" class="form-label">Discount Percentage (%)</label>
    <input
      type="number"
      name="discount"
      id="discount"
      class="form-control"
      min="0"
      max="100"
      step="0.01"
      required
      placeholder="Enter discount between 0 and 100"
    />
    <div class="invalid-feedback">Please enter a valid discount between 0 and 100.</div>
  </div>

  <button type="submit" class="btn btn-danger">Apply Discount</button>
  <a href="{{ url_for('product_list') }}" class="btn btn-secondary ms-2">Back to Products</a>
</form>

<script>
// Bootstrap validation
(() => {
  'use strict'
  const forms = document.querySelectorAll('.needs-validation')
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }
      form.classList.add('was-validated')
    }, false)
  })
})()
</script>
{% endblock %}
