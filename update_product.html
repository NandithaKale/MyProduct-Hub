{% extends "base.html" %}
{% block title %}Update Product{% endblock %}

{% block content %}
<h2 class="mb-4">Update Product</h2>

<form method="post" class="w-50 mx-auto">
  <div class="mb-3">
    <label for="name" class="form-label">Product Name</label>
    <input type="text" name="name" id="name" class="form-control" value="{{ product.name }}" required autofocus>
  </div>

  <div class="mb-3">
    <label for="price" class="form-label">Price ($)</label>
    <input type="number" name="price" id="price" class="form-control" step="0.01" min="0" value="{{ product.price }}" required>
  </div>

  <div class="mb-3">
    <label for="quantity" class="form-label">Quantity</label>
    <input type="number" name="quantity" id="quantity" class="form-control" min="0" value="{{ product.quantity }}" required>
  </div>

  <div class="mb-3">
    <label for="category_id" class="form-label">Category</label>
    <select name="category_id" id="category_id" class="form-select">
      <option value="">-- Select Category --</option>
      {% for category in categories %}
      <option value="{{ category.category_id }}" {% if category.category_id == product.category_id %}selected{% endif %}>{{ category.category_name }}</option>
      {% endfor %}
    </select>
  </div>

  <button type="submit" class="btn btn-success">Update Product</button>
  <a href="{{ url_for('product_list') }}" class="btn btn-secondary ms-2">Cancel</a>
</form>
{% endblock %}
